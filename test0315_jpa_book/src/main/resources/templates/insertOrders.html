<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서주문</h2>
	<form action="insertOrders" method="post">
		주문번호 : <input type="text" name="orderid" th:value="${no}"> <br>
		고객번호 : 
		<select name="customer.custid">
			<option th:each="c:${c_list}" th:text="${c.name}" th:value="${c.custid}">			
			</option>
		</select>
		도서번호 : 
		<select name="book.bookid">
			<option th:each="b:${b_list}" th:text="${b.bookname}" th:value="${b.bookid}">
			</option>
		</select>
		주문가격 : <input type="text" name="saleprice">
		<input type="submit" value="주문">
		<input type="reset" value="취소">
	</form>
</body>
</html>
