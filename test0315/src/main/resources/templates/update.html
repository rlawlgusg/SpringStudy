<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>부서수정</h2>
	<form action="save" method="post">
		부서번호 : <input type="text" name="dno" th:value="${d.dno}"> <br>
		부서이름 : <input type="text" name="dname" th:value="${d.dname}"> <br>
		부서위치 : <input type="text" name="dloc" th:value="${d.dloc}"> <br>
		<input type="submit" value="수정">
		<input type="reset" value="취소">
	</form>
</body>
</html>
